<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Requiring A-Frame script-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <!--A-Frame environment-->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!--A-Frame Extras: https://github.com/n5ro/aframe-extras-->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!--Components-->
  <script src="/js/components/env-modifier.js"></script>
  <script src="/js/components/selectable.js"></script>
  <script src="/js/components/deselect-control.js"></script>

  <title>Mix N' Match</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <!--"Unreal_VR_Room_01" (https://skfb.ly/6sNEx) by Cyril Limoges Athiel is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
      <a-asset-item id="scifi" src="/models/unreal_vr_room_01/scene.gltf"></a-asset-item>
      <!--"Investigator Office (Colored Version)" (https://skfb.ly/6wWGW) by Vincent is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
      <a-asset-item id="mystery" src="/models/investigator_office_colored_version/scene.gltf"></a-asset-item>
      <!--"Nursery Room - Furnished" (https://skfb.ly/6BWXD) by IUPUI University Library is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
      <a-asset-item id="history" src="/models/nursery_room_-_furnished/scene.gltf"></a-asset-item>
      <!--"Retro TV" (https://skfb.ly/6RKxy) by Alex is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
      <a-asset-item id="tv" src="models/retro_tv/scene.gltf"></a-asset-item>
      <!--"Worn couch" (https://skfb.ly/UrCB) by Simon Phan is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
      <a-asset-item id="couch" src="models/worn_couch/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Start of UI-->
    <!--Camera-->
    <a-entity camera wasd-controls look-controls position="0 1.6 0">
      <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.clickable;"></a-entity>
      <a-circle deselect-control id="close-button" color="#FFFFFF" radius="0.05" position="0.331 0.196 -0.903" visible="false">
        <a-text text="value: X" align="center" width="1" color="#000000"></a-text>
      </a-circle>
      <!--on-camera-selectable class used for grabbing all objects that can appear on camera when selected-->
      <!--all on-camera-selectables need a target to display the related object in scene once closed-->
      <a-entity gltf-model="#tv" scale="0.4 0.4 0.4" position="0 -0.105 -1.329" class="on-camera-selectable" id="selected-tv-controller" position="0 0 -1.0" visible="false" target="tv-controller">
        <a-entity geometry="primitive:sphere;" position="0.012 0.036 0.371" scale="0.940 0.756 0.752" material="color:#000000"></a-entity>
      </a-entity>
    </a-entity>
    
    <!--TV (Controller)-->
    <a-entity gltf-model="#tv" scale="0.4 0.4 0.4" position="0 0.332 -1.814" id="tv-controller" class="clickable selectable" selectable="target: selected-tv-controller">
      <a-entity geometry="primitive:sphere;" position="0.012 0.036 0.371" scale="0.940 0.756 0.752" material="color:#000000"></a-entity>
    </a-entity>

    <!--Initial Scene-->
    <a-entity gltf-model="#couch" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>
    <a-entity geometry="primitive:plane; width:5; height:5;" material="color:#030303" rotation="-90 0 0"></a-entity>
    
    <!--Scene models-->
    <!-- <a-entity gltf-model="#scifi" rotation="0 -90 0" position="0 3.295 -12.267" scale="5 5 5"></a-entity> -->
    <!-- <a-entity gltf-model="#mystery" rotation="0 180 0" scale="0.009 0.009 0.009" position="2.902 0 -5.828"></a-entity> -->
    <!-- <a-entity gltf-model="#history" rotation="0 138.76 0" scale="0.001 0.001 0.001" position="-0.329 0 1.055"></a-entity> -->

    <a-sky color="#000000"></a-sky>
    <a-entity light="type: directional; color: #fef3c8; intensity: 2;" position="0 2.309 0.236"></a-entity>
  </a-scene>
</body>
</html>
