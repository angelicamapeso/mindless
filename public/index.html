<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Requiring A-Frame script-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <!--A-Frame environment-->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!--A-Frame Extras: https://github.com/n5ro/aframe-extras-->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!--Components-->
  <script src="/js/components/env-modifier.js"></script>
  <script src="/js/components/selectable.js"></script>
  <script src="/js/components/deselect-control.js"></script>

  <title>Mix N' Match</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <!--Wooden Boat by o0ozexo0o
        Sketchfab: https://sketchfab.com/3d-models/wooden-boat-55118b23a5494e4b81eed831b9f8c871
      -->
      <a-asset-item id="small-boat" src="/models/wooden_boat/scene.gltf"></a-asset-item>
      
      <!--3D Mesh of a Cloud by DanielCork
        Sketchfab: https://sketchfab.com/3d-models/3d-mesh-of-a-cloud-707f6e225ea74776b5c1f298160b27ea
      -->
      <a-asset-item id="clouds" src="/models/3d_mesh_of_a_cloud/scene.gltf"></a-asset-item>
      
      <!--Campfire Wood Survival Warm and Light by digrafstudio
        Sketchfab: https://sketchfab.com/3d-models/campfire-wood-survival-warm-and-light-efd0ac8c5cca46bfaae91b3851b9c75f
      -->
      <a-asset-item id="campfire" src="/models/campfire_wood_survival_warm_and_light/scene.gltf"></a-asset-item>
      
      <!--Flying cyber ship by igoremba
        Sketchfab: https://sketchfab.com/3d-models/flying-cyber-ship-6cc34c7faa0646efb7dcf87747418f9e
      -->
      <a-asset-item id="ship" src="/models/flying_cyber_ship/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Start of UI-->
    <!--Camera-->
    <a-entity camera wasd-controls look-controls position="0 1.6 0">
      <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.clickable;"></a-entity>
      <a-circle deselect-control id="close-button" color="#FFFFFF" radius="0.05" position="0.2 0.196 -0.903" visible="false">
        <a-text text="value: X" align="center" width="1" color="#000000"></a-text>
      </a-circle>
      <!--on-camera-selectable class used for grabbing all objects that can appear on camera when selected-->
      <!--all on-camera-selectables need a target to display the related object in scene once closed-->
      <a-entity env-modifier target="box" class="on-camera-selectable" id="selected-box" position="0 0 -1.0" geometry="primitive:box; width: 0.2; height: 0.2; depth: 0.2;" rotation="-45 0 -45" material="color:#FF0000" visible="false"></a-entity>
      <a-entity target="sphere" class="on-camera-selectable" id="selected-sphere" position="0 0 -1.0" geometry="primitive:sphere; radius:0.2" material="color:#00FF00" visible="false"></a-entity>
      <a-entity target="cone" class="on-camera-selectable" id="selected-cone" position="0 0 -1.0" geometry="primitive:cone; height:0.3; radiusBottom:0.2;" material="color:#0000FF" visible="false"></a-entity>
    </a-entity>
    
    <!--Selectable class used for grabbing all selectable objects-->
    <a-entity id="box"
    class="clickable selectable"
    selectable="target: selected-box"
    position="-0.813 0.999 -1.108"
    geometry="primitive:box; width:0.3; height:0.3; depth:0.3;"
    material="color:#FF0000;"></a-entity>

    <a-entity id="sphere"
    class="clickable selectable"
    selectable="target: selected-sphere"
    position="0 0.999 -1.108"
    geometry="primitive:sphere; radius:0.2;"
    material="color:#00FF00;"></a-entity>

    <a-entity id="cone"
    class="clickable selectable"
    selectable="target: selected-cone"
    position="0.813 0.999 -1.108"
    geometry="primitive:cone; height:0.3; radiusBottom:0.2;"
    material="color:#0000FF;"></a-entity>
    <!--End of UI-->

    <!--Scene objects-->
    <a-entity class="scene-object" id="ground-object" gltf-model="#campfire" position="1.734 0 0" scale="0.01 0.01 0.01"></a-entity>
    <a-entity class="scene-object" id="water-object" gltf-model="#small-boat" scale="0.02 0.02 0.02" visible="false"></a-entity>
    <a-entity class="scene-object" id="air-object" gltf-model="#ship" position="-0.297 -1.985 -0.513" scale="0.01 0.01 0.01" rotation="0 -90 0" visible="false"></a-entity>
    
    <!--Setting environment-->
    <a-entity class="scene-env" id="ground-env" environment="preset: forest; fog: 0; skyColor: #FFFFFF; skyType: none;"></a-entity>
    <a-ocean class="scene-env" id="water-env" width="500" depth="500" density="100" visible="false"></a-ocean>
    <a-entity class="scene-env" id="air-env" gltf-model="#clouds" position="0 34.15 0" scale="0.02 0.02 0.02" visible="false"></a-entity>
  </a-scene>
</body>
</html>
