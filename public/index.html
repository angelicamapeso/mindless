<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Requiring A-Frame script-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <!--A-Frame environment-->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!--Components-->
  <script src="/js/components/env-modifier.js"></script>
  <title>Mix N' Match</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="small-boat" src="/models/wooden_boat/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#small-boat" scale="0.02 0.02 0.02"></a-entity>

    <!--Camera-->
    <a-entity camera wasd-controls look-controls position="0 1.6 0">
      <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.clickable;"></a-entity>
    </a-entity>

    <a-entity id="box"
              class="clickable"
              env-modifier="envId: env;"
              position="0 0.5 -2"
              geometry="primitive:box; width:1.0; height:1.0; depth:1.0;"
              material="color:#FF0000;"></a-entity>

    <!--Setting environment-->
    <a-entity id="env" environment="preset: default;"></a-entity>
  </a-scene>
</body>
</html>
